<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>


<body>

  <section class="main">

    <div class="card">
      <div class="card-pattern"></div>
      <div class="card-body">
        <!--profile image-->
        <div class="card-img">
          <img src="images/image-victor.jpg" alt="profile-pic">
        </div>

        <!--profile name, age & location-->
        <h2 class="name-age">
          Victor Crest
          <span class="age">26</span>
        </h2>
        
        <h3 class="location">London</h3>
      </div>

      <!--card footer-->
      <div class="card-stats">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>

        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>

        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
    </div>
  </section>
 


<!--ATTRIBUTION-->
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/omniscient00" target="_blank">omniscient00</a>. </p>
    </footer>

</body>
</html>
